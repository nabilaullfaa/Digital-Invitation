<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ucapan Pernikahan</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <section id="ucapan" class="image-section">
        <h1 class="header" style="font-family: 'BridenGroom'; margin-top: 10rem;">Ucapan Pernikahan</h1>
        <div class="comment-section" id="comment-list"></div>
        <br><br><br><br><br><br><br><br><br><br>
        <a href="index.html" class="btn btn-success fade-up">Kembali ke Undangan</a>
        <br><br><br>
    </section>

    <script>
        function loadComments() {
            let comments = JSON.parse(localStorage.getItem("wedding-comments")) || [];
            let commentSection = document.getElementById("comment-list");
            commentSection.innerHTML = "";

            if (comments.length === 0) {
                commentSection.innerHTML = "<p>Belum ada ucapan.</p>";
                return;
            }

            comments.forEach((comment) => {
                let commentElement = document.createElement("div");
                commentElement.classList.add("comment-box");
                commentElement.innerHTML = `<p><strong>${comment.name}:</strong> ${comment.message}</p>`;
                commentSection.appendChild(commentElement);
            });
        }

        // Tampilkan ucapan saat halaman dimuat
        document.addEventListener("DOMContentLoaded", loadComments);

    </script>
</body>
</html>
